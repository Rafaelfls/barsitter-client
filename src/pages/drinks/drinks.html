<ion-header>

  <ion-navbar>
    <ion-title>Drinks Menu</ion-title>
    <ion-buttons end>
      <button (click)="goToAddDrink()" ion-button>
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header class="center">
      Drinks
    </ion-list-header>
      <ion-item  *ngFor="let drink of drinksList$ | async">
        <ion-label>{{drink.name + "----->"+ drink.nameClient}}</ion-label>
        <ion-checkbox [(ngModel)]="request.drinkReady" [checked]="request.drinkReady" (click)="checkboxClicked(request,$event)"></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
